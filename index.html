<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitBit Health Visualisation Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }


    iframe {
  width: 100%;
  height: 90vh;
  border: none;
  margin-top: 20px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
}


select {
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: var(--card-bg);
  color: var(--text-color);
  box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.05);
}
.banner {
  width: 100%;
  overflow: hidden;
  margin-bottom: 10px;
}

.banner img {
  width: 100%;
  height: 250px; /* adjust height as desired */
  object-fit: cover;
  display: block;
  border-bottom: 2px solid #e0e0e0;
}

.hero-banner {
  animation: fadeInBanner 1.2s ease-in-out;
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
  margin-bottom: 24px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
}

@keyframes fadeInBanner {
  0% { opacity: 0; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}

.hero-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  filter: brightness(0.75);
  transition: transform 0.5s ease;
}

.hero-banner:hover img {
  transform: scale(1.05);
}

.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3rem;
  font-weight: 700;
  color: #ffffff;
  text-align: center;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 0 16px;
  max-width: 90%;
  box-sizing: border-box;
}

@media screen and (max-width: 768px) {
  .hero-banner {
    height: 160px;
  }

  .hero-text {
    font-size: 1.5rem;
  }
}

@media screen and (max-width: 480px) {
  .hero-banner {
    height: 140px;
  }

  .hero-text {
    font-size: 1.2rem;
  }
}

#dashboard-controls {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  background-color: #ffffff;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  margin: 40px auto;
  max-width: 900px;
}
label {
  font-weight: 600;
  color: #37474f;
  font-size: 16px;
}

select {
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #dfe6e9;
  background-color: #ffffff;
  color: #37474f;
  box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.03);
  transition: border 0.3s ease;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20fill='%2360778b'%20height='24'%20viewBox='0%200%2024%2024'%20width='24'%20xmlns='http://www.w3.org/2000/svg'%3E%3Cpath%20d='M7%2010l5%205%205-5z'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 12px center;
  background-size: 16px 16px;
  cursor: pointer;
}
select:hover,
select:focus {
  border-color: #26a69a;
  outline: none;
  box-shadow: 0 0 0 2px rgba(38, 166, 154, 0.15);
}




  </style>
</head>
<body>
  <!-- <div class="banner">
    <img src="image2.jpg" alt="image2.jpg" />
  </div> -->

  <div class="hero-banner">
    <img src="image2.jpg" alt="Workout Banner" />
    <div class="hero-text">
      Unified Health Dashboard
    </div>
  </div>
  
  <!-- <h1>Unified Health Dashboard</h1> -->

  <div id="dashboard-controls">
    <label>
      Data Type:
      <select id="data-type">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
    </label>

    <label>
      User:
      <select id="user-type">
        <option value="self">Self</option>
        <option value="top">Top Performer</option>
      </select>
    </label>
  </div>

  <iframe id="dashboard-iframe"></iframe>

  <script src="dashboard.js"></script>
</body>
</html>
